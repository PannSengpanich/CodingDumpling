<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label"
        >Name<input
          id="name"
          type="text"
          required
          placeholder="Enter your name"
      /></label>
      <label for="email" id="email-label"
        >Email<input
          id="email"
          type="email"
          required
          placeholder="Enter your email"
      /></label>
      <label for="number" id="number-label"
        >Age(optional)<input
          id="number"
          type="number"
          min="13"
          max="120"
          placeholder="Enter your age" />
      </label>
      <label
        >Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="other">other</option>
        </select>
      </label>
      <label>
        Would you recommend freeCodeCamp to a friend?
        <label for="Definitely">
          <input
            type="radio"
            id="Definitely"
            value="Definitely"
            name="recommendation"
            class="inline" />Definitely
        </label>
        <label>
          <input
            type="radio"
            id="Maybe"
            class="inline"
            value="Maybe"
            name="recommendation" />Maybe
        </label>
        <label>
          <input
            type="radio"
            id="Not sure"
            value="Not sure"
            class="inline"
            name="recommendation" />
          Not sure
        </label>
      </label>
      <label>
        What would you like to see improved? (Check all that apply)
        <label for="Front-end Projects"
          ><input
            type="checkbox"
            id="Front-end Projects"
            value="Front-end Projects"
            class="inline" />Front-end Projects
        </label>
        <label for="Back-end Projects"
          ><input
            type="checkbox"
            id="Back-end Projects"
            value="Back-end Projects"
            class="inline" />Back-end Projects
        </label>
        <label for="Others"
          ><input
            type="checkbox"
            id="Others"
            value="Front-end Projects"
            class="inline" />Others
        </label>
      </label>
      <label for="comment"
        >Any comments or suggestions?<textarea
          id="comment"
          name="comment"
          rows="5"
          cols="30"
          placeholder="Enter your comments here..."></textarea>
      </label>
      <input id="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
