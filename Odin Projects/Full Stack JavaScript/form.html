<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://httpbin.org/post" method="post">
      <label for="first_name">First Name:</label>
      <!-- for of label = id of input-->
      <input
        type="text"
        id="first_name"
        placeholder="Leeroy"
        name="first_name" />
      <br />
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        id="last_name"
        placeholder="Jenkins"
        name="last_name" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="a.com" name="email" />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="1000" name="age" />
      <br />
      <button type="submit">Submit</button>
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />
      <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Something..."></textarea>
    </form>

    <div>
      <label for="username">What's your name?</label>
      <input type="text" id="username" />
      <button class="greet-btn">Greet Me</button>
      <h1 class="greeting"></h1>
    </div>
    <script>
      const name = document.querySelector("#username");
      const greetMeButton = document.querySelector(".greet-btn");
      const greetingOutput = document.querySelector(".greeting");

      greetMeButton.addEventListener("click", (event) => {
        greetingOutput.innerText = `Hello ${name.value}`;
      });
    </script>
  </body>
</html>
