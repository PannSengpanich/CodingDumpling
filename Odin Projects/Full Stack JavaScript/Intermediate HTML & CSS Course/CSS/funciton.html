<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --height: 300px; /* can be defined and used throughout your CSS to store and reuse values */
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .box1 {
        height: 300px;
        width: 300px;
        background-color: bisque;
      }
      .box2 {
        height: var(--height);
        width: calc(1000px - var(--height)); /* 1000px - --height */
        background-color: aquamarine;
      }
      .image1 {
        width: min(
          150px,
          200px,
          300px,
          30em,
          100%
        ); /* select the minimum value */
        height: max(
          150px,
          200px,
          300px,
          30em,
          100%
        ); /* select the maximum value */
      }
      .text1 {
        font-size: clamp(
          320px,
          200px,
          60rem
        ); /*clamp(smallest,ideal,largest) */
      }
      .box3 {
        margin-left: 100px;
        background-color: brown;
        height: 300px;
        width: 300px;
        transform: translate3d(50px, 100px, 0px) rotate3d(0, 0, 1, 45deg)
          scale3d(1, 1.5, 1); /*(x,y,z)*/
      }
      .box4 {
        margin-left: 100px;
        margin-top: 300px;
        background-color: darkslategray;
        height: 300px;
        width: 300px;
        transform: skew(15deg, 15deg); /*(x,y)*/
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="image1"></div>
    <div class="text1">Hi</div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
