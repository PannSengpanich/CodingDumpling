<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 5px;
      }
      .container1 {
        border: 1px black solid;
        background-color: antiquewhite;
      }
      .container2 {
        background-color: burlywood;
      }
      input:invalid {
        border-color: red;
      }
      input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
      }

      input:valid {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <form action="https://httpbin.org/post" method="post">
        <!-- input -->
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first_name">First Name:</label>
          <!-- for of label -> id of input-->
          <input
            type="text"
            id="first_name"
            placeholder="Leeroy"
            name="first_name"
          />
          <!-- name is the key of the information -->
          <br />
          <label for="last_name">Last Name:</label>
          <input
            type="text"
            id="last_name"
            placeholder="Jenkins"
            name="last_name"
          />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="a@gmail.com"
            name="email"
            required
          />
          <br />
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="1000" name="age" />
          <br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
          <button type="button">Reset</button>
          <br />
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
          <br />
        </fieldset>
        <!--text area-->

        <textarea
          name=""
          id=""
          cols="30"
          rows="20"
          placeholder="Something..."
        ></textarea>
        <br />

        <!--selection-->

        <select name="Car">
          <option value="mercedes">Mercedes</option>
          <option value="tesla" selected>Tesla</option>
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="mini">Mini</option>
          <option value="ford">Ford</option>
        </select>
        <br />
        <select name="fashion">
          <optgroup label="Clothing">
            <option value="t_shirt">T-Shirts</option>
            <option value="sweater">Sweaters</option>
            <option value="coats">Coats</option>
          </optgroup>
          <optgroup label="Foot Wear">
            <option value="sneakers">Sneakers</option>
            <option value="boots">Boots</option>
            <option value="sandals">Sandals</option>
          </optgroup>
        </select>

        <!--radio input -->

        <div>
          <input type="radio" id="child" name="ticket_type" value="child" />
          <label for="child">Child</label>
        </div>

        <div>
          <input
            type="radio"
            id="adult"
            name="ticket_type"
            value="adult"
            checked
          />
          <label for="adult">Adult</label>
        </div>

        <div>
          <input type="radio" id="senior" name="ticket_type" value="senior" />
          <label for="senior">Senior</label>
        </div>
      </form>

      <!-- checkbox -->

      <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage" />
        <label for="sausage">Sausage</label>
      </div>

      <div>
        <input type="checkbox" id="onions" name="topping" value="onions" />
        <label for="onions">Onions</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="pepperoni"
          name="topping"
          value="pepperoni"
        />
        <label for="pepperoni">Pepperoni</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="mushrooms"
          name="topping"
          value="mushrooms"
        />
        <label for="mushrooms">Mushrooms</label>
      </div>
      <div>
        <input type="checkbox" id="newsletter" name="news_letter" checked />
        <label for="newsletter">Send me the news letter</label>
      </div>

      <div>
        <label for="username">What's your name?</label>
        <input type="text" id="username" />
        <button class="greet-btn">Greet Me</button>
        <h1 class="greeting"></h1>
      </div>
    </div>
    <form action="https://httpbin.org/post" method="post">
      <div class="container2">
        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" required minlength="4" />
        <br />
        <label for="password">*Password:</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="atleast 8 characters, atmost 20 characters"
          required
          minlength="8"
          maxlength="20"
        />
        <br />
        <label for="age">*Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          step="0.5"
          required
          min="0"
          max="100"
        />
        <br />
        <label for="postal">*Postal:</label>
        <input
          type="text"
          id="postal"
          name="postal"
          required
          pattern="(\d{5}([\-]\d{4})?)"
        />
        <br />
        <p>
          <label for="t1"
            >What's your favorite fruit?<span aria-label="required"
              >*</span
            ></label
          >
          <input
            type="text"
            id="t1"
            name="fruit"
            list="l1"
            required
            pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
          />
          <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
          </datalist>
        </p>
        <button type="submit">Submit</button>
      </div>
    </form>
    <script>
      const name = document.querySelector("#username");
      const greetMeButton = document.querySelector(".greet-btn");
      const greetingOutput = document.querySelector(".greeting");

      greetMeButton.addEventListener("click", (event) => {
        greetingOutput.innerText = `Hello ${name.value}`;
      });

      const emails = document.querySelectorAll("#email");
      emails.forEach(function (email) {
        email.addEventListener("input", () => {
          if (email.validity.valueMissing) {
            email.setCustomValidity("You need to enter an email address.");
          } else if (email.validity.typeMismatch) {
            email.setCustomValidity("I am expecting an email address!");
          } else if (email.validity.tooShort) {
            email.setCustomValidity(
              `Email should be at least ${email.minLength} characters; you entered ${email.value.length}.`,
            );
          } else {
            email.setCustomValidity("");
          }
        });
      });
    </script>
  </body>
</html>
